<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<!-- 공간 분할 -->
<!-- 블록 p, div, hr, h1~h6 -->


<p style="background-color: gold;">p는 블록입니다.</p>
<!-- 블록은 한줄 자체를 차지한다-->
<div style="background-color: tomato;">div도 블록입니다.</div>

<!-- 블록 요소 내부에서는 인라인 요소 사용 
    가능 그러나 인라인 내부에 블록은 안됨-->

<!--인라인 -->
<!-- 컨텐츠 내용 만큼만 공간을 차지하는 명령-->

<a href="" style="background-color: greenyellow ;">a는 인라인 입니다</a>
<br />

<span style="background-color: blue;">span도 인라인 입니다</span>

<!--시멘틱 태그 사용-->

<hr />

<div>
<header>헤더입니다.</header>
<nav>내비게이션</nav>
<section>
    <article>섹션 내부 아티클1</article>
    <article>섹션 내부 아티클2</article>
    <article>섹션 내부 아티클3</article>


</section>

<aside>사이드 영역</aside>
<footer>푸터</footer>
</div>

<hr />
<div style="text-align: center; width: 240px">
    <header style="background-color: lightgray">헤더입니다</header>
    <nav style="background-color: burlywood">내비게이션</nav>
    <section style="background-color: cornflowerblue; float: left">
      <article>섹션 내부 아티클 1</article>
      <article>섹션 내부 아티클 2</article>
      <article>섹션 내부 아티클 3</article>
    </section>
    <aside style="background-color: seagreen">사이드</aside>
    <footer style="background-color: violet; clear: left">푸터</footer>
  </div>







  
</body>
</html>
