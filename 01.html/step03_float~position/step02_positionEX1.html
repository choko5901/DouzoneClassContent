<!DOCTYPE html>

    <title>Document</title>

<style>

.env-div {

    width: 500px;
    height: 240px;
    position: relative;

}
/* 부보의 크기가 주어져야 자식의 위치 지정이 더 수월하기때문에
크기를 주어주는 것이다 */
.address{
    font-family: cursive;
    position: absolute;
    left: 30px;
    bottom: -80px;
}
.stamp{
    position: absolute;
    left: 370px;
    bottom: 110px;

}



</style>





</head>
<body>
    <div class="env-div">
        <img
            src="https://cdn.pixabay.com/photo/2014/07/27/19/16/post-403145_960_720.png"
            width="500"
        />
        <img
            src="https://cdn-icons-png.flaticon.com/512/1864/1864473.png"
            width="80px"
            class="stamp"
        />
        <div class="address">
            우영우<br />
            우 to the 영 to the 우
        </div>
</body>
</html>
