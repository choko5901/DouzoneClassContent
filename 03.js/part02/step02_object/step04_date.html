    <script>
        //date : 날짜와 시간을  위한 기능을 제공

            // console.log(new Date());

            // day를 제외한 모든 값의 시작은 0

            // new Date(년 월 일 시 분 초 밀리초);

        //now : 현재 시간 반환

            // console.log(Date.now());

            // 날짜의 기본값은 밀리초 기준으로 표현 되는데
            // 1970년 1월 1일 00:00:00:00 기준으로 흐른 밀리초임

        // 기본 값 반환

            let today = new Date();

            console.log(today);
            console.log(today.getFullYear());
            console.log(today.getMonth());
            console.log(today.getDay()); // day는 1부터 시작
        
        // toDateString : 날짜만 반환
        
            let today2 = new Date('2022/08/03/11:05');
            console.log(today2);
            console.log(today2.toDateString());

        //  toTimeString : 시간만 반환

        // parse('문자열') : 문자열을 date 객체로 표현
            console.log(Date.parse('2022-01-01'));
            // 날짜 라서 밀리초로 표현되는데

            console.log(new Date(Date.parse('2022-01-01')));
            //밀리초를 우리가아는 날짜로 반한
            




    </script>
