<script>

// 함수 : 특정 기능을 수행하는 소스 코드 덩어리
// 필요성 
// 1. 원하는 시점에 기능을 사용할 수 있도록 미리 생성 (편리성)
// 2. 원하는 만큼 지정하여 특정 기능을 수행 (재사용성)


// 선언 : 함수를 생성하는 행위

function add(x,y) {

        console.log( x + y );
}

// 호출 : 생성된 함수를 사용하는 행위
add(1, 2);
add(3,5);
add(1); 
// x 값은 1인데 y값은 undefined 라 Nan 이 출력된다
add(1,2,3);




// 파라미터 





</script>
