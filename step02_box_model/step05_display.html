<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>step05_display.html</title>
</head>
<style>
span{
    width: 100px;
    height: 100px;
    background: gold;
    display: block;
}
/* 비록 span 이 인라인이라 컨텐츠가 없으면 안보이는데
디스플레이 블록 을 지정하면 인라인에 컨텐츠가 없어도 블록으로 보인다*/


input:nth-child(2) {

        color: red;
        display: none;

}



</style>


<body>
    <!-- <span>span</span> -->

    <input type="text" value="1">
    <input type="text" value="2">
    <input type="text" value="3">
    
</body>
</html>
